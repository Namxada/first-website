<!DOCTYPE html>

<html>
    <head>
        <title>
            Form Submission - Blinx the Cat
        </title>
        <link href="first-website.css" rel="stylesheet">
    </head>

    <body>
        <nav>
            <ul class="navbar">
                <li><a href="main-page.html">Home</a></li>
                <li><a href="form.html">Thoughts</a></li>
                <li><a href="recommendations.html">Recommendations</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

        <div class="container">
            <form>
                <fieldset>
                    <legend>Tell Blinx your thoughts</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </fieldset>
                <fieldset>
                    <legend>Are you a cat person?</legend>
                    <div class="checks">
                        <input type="checkbox" id="checkyes" name="yes">
                        <label for="checkyes" id="checkyes">yes</label>
                        <input type="checkbox" id="checkno" name="no">
                        <label for="checkno">no</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>What would you like to say to Blinx?</legend>
                    <textarea id="commentbox" rows="5" cols="40"></textarea>
                    <button type="button" id="submit">Submit</button>
                </fieldset>
            </form>

        </div>


    </body>

</html>
